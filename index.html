<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Maté Survey</title>
    </head>
    <body>
        <div class="container">
            <h1 id="title">Mate Survey</h1>
            <p id="description">This is a survey about the Mate drink</p>
            <form id="survey-form">
                <label id="name-label">Name</label>
                <input type="text" id="name" required placeholder="Enter your name here"><br>
                <label id="email-label">Email</label>
                <input type="email" id="email" required placeholder="Enter your email here"><br>
                <label id="number-label">Age (optional)</label>
                <input type="number" id="number" min="10" max="99" placeholder="Age"><br>
                <label for="dropdown">Which material is made your maté?</label>
                <select name="Mate-type" id="dropdown">
                    <option value="" disabled selected>Select your option</option>
                    <option value="pumpkin">Pumpkin</option>
                    <option value="wood">Wood</option>
                    <option value="glass">Glass</option>
                    <option value="rubber">Rubber</option>
                </select>
                <br>
                <p>How often do you drink maté?</p>
                <div class="radios">
                    <label><input type="radio" name="dose" value="daily">Daily</label><br>
                    <label><input type="radio" name="dose" value="weekly">Weekly</label><br>
                    <label><input type="radio" name="dose" value="monthly">Monthly</label><br>
                </div>
                <p>Which flavor do you like the maté?</p>
                <div class="radios">
                    <label><input type="checkbox" name="flavor" value="bitter">Bitter</label><br>
                    <label><input type="checkbox" name="flavor" value="sweet">Sweet</label><br>
                </div>
                <textarea name="msg" placeholder="Send your history discovering the maté!" rows="10" cols="50"></textarea><br>
                
                <input type="submit" id="submit" value="Submit">
            </form>
            <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </div>
    </body>
</html>
